name: Deploy WordPress VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: adminsite
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "Entrando na pasta do site..."
            cd /home/adminsite/htdocs/www.eltuniversity.com

            echo "Verificando alterações locais..."
            git fetch origin main

            # Se houver alterações locais, resetar
            if [ -n "$(git status --porcelain)" ]; then
              echo "Alterações locais encontradas. Resetando..."
              git reset --hard origin/main
            else
              echo "Nenhuma alteração local."
            fi

            echo "Atualizando código..."
            git pull --ff-only origin main

            echo "Corrigindo permissões..."
            find . -type d -exec chmod 755 {} \;
            find . -type f -exec chmod 644 {} \;

            echo "Limpando cache WordPress (se WP-CLI existir)..."
            if command -v wp > /dev/null; then
              wp cache flush --allow-root
            fi

            echo "Deploy finalizado com sucesso!"
